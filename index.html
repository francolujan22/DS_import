<script>
  document.addEventListener("DOMContentLoaded", function () {

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;

      if (input === "Mayorista123" || input === "Minorista123") {
        document.getElementById("login-overlay").style.display = "none";
        document.getElementById("main-content").style.display = "block";
      } else {
        alert("Contraseña incorrecta. Intenta nuevamente.");
      }
    }

    function toggleMenu() {
      const dropdown = document.getElementById("menuDropdown");

      if (dropdown.style.display === "block") {
        dropdown.style.display = "none";
      } else {
        dropdown.style.display = "block";
      }
    }

    // Hacer que Enter funcione también
    const inputField = document.getElementById("passwordInput");
    inputField.addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
        checkPassword();
      }
    });

    // También conectar la función al botón por seguridad
    const loginButton = document.querySelector('button[onclick="checkPassword()"]');
    if (loginButton) {
      loginButton.addEventListener("click", checkPassword);
    }

    // Exponer funciones globales si se llaman desde atributos HTML
    window.checkPassword = checkPassword;
    window.toggleMenu = toggleMenu;
  });
</script>
